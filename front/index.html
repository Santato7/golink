<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/index.css">

  <link rel="icon" type="image/svg" href="assets/img/golink.svg">
  <title>GoLink</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="assets/img/golink.svg" alt="GoLink" class="icon">
      <h1>GoLink</h1>
      <p>Um simples encurtador de URL!</p>
    </div>
    <div class="content">
      <form id="urlForm">
        <div class="mb-3 input-group grid gap-1">
          <input placeholder="Digite a URL a ser encurtada" name="url" class="form-control">
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">GoLink</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="dist/index.js"></script>
</body>

</html>
